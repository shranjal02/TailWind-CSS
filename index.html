<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
     <div class="container mt-48 flex mx-4 items-center justify-center">
         <div class="left w-1/3 mx-14">
           <img class="w-80" src="FB1.svg" alt="">
           <p class="text-xl mx-8">Facebook helps you connect and share
                with the people in your life</p>
         </div>
         <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
             <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-600 rounded-lg" type="text" placeholder="Email address or phone number">
             <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-600 rounded-lg" type="password" placeholder="Password">
             <button class="bg-blue-500 hover:bg-blue-800 text-white my-2 py-3 rounded-md font-bold">Log In</button>
             <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
             <hr class="my-2">
             <button class="bg-green-500 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>

         </div>

     </div>

</body>
</html>
